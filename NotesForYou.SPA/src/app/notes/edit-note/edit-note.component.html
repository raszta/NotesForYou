<div class="container">
  <div class="row mt-4">
    <div class="col-sm-4">
      <h1>Edycja notatki</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Uwaga:</strong>Zapisz zmiany. Informacje niezapisane zostaną utracone!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="tab-panel">
            <form [formGroup]="editForm" (ngSubmit)="editForm.valid && updateNote()">
              <div class="form-group">
                <h4>Treść</h4>
                <app-ngx-editor [config]="editorConfig" formControlName="content" name="content" resizer="basic"></app-ngx-editor>
              </div>
            <div class="form__container form__container--row">
              <label class="form__label">Czy to złota myśl? </label>
              <label class="form__label">
                <input type="radio" value="true" formControlName="goldenThought">
                <span class="checkmark"></span>
                Tak
              </label>
              <label class="form__label">
                <input type="radio" value="false" formControlName="goldenThought">
                <span class="checkmark"></span>
                Nie
              </label>
            </div>
            <div class="form__container--buttons">
              <button class="button form__button" [disabled]="!editForm.dirty">Zapisz notatkę</button>
            </div>
            </form>
      </div>
    </div>
  </div>
</div>
